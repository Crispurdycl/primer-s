<!DOCTYPE html>
<html>
<head>
    <title>Registro de Asistencia</title>
</head>
<body>
    <h1>Registro de Asistencia de Estudiantes Universidad de Los Lagos</h1>
    
    <form method="POST" action="guardar_asistencia.php">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> (Nombres y Apellidos)<br><br>
        
        <label for="run">RUN:</label>
        <input type="text" id="run" name="run" required> (Sin puntos, con guion. Ejemplo: 12345678-9) <br><br>
        
        <label for="asignatura">Carrera:</label>
        <input type="text" id="asignatura" name="asignatura" required> (Ejemplo: Ingeniería Civil en Informatica) <br><br>

        <label for="año ingreso">Año Ingreso:</label>
        <input type="text" id="año ingreso" name="año ingreso" required> (Ejemplo: 2023)<br><br>
        
        <label for="sede">Sede:</label>
        <input type="text" id="sede" name="sede" required> (Ejemplo: Region de los Lagos, Osorno) <br><br>

        <input type="submit" value="Registrar Asistencia">
    </form>
</body>
</html>
